<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <h1>Working with API</h1>
    <h2>The Art Institute of Chicago proudly presents</h2>
    <img src="" id="artwork" alt="artwork" />
    <p id="caption"></p>
    <script>
      fetch("https://api.artic.edu/api/v1/artworks/129884")
        .then((responce) => responce.json())
        .then((image) => {
          document.getElementById("artwork").src = image.129884_url;
          document.getElementById("caption").innerText =
            image.suggest_autocomplete_boosted;
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
